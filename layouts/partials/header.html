<div class="show-sm">
    <div id="nav-toggle-box">
      <div id="nav-toggle-brand">
        <a href="/" class="navHomeLinks">Home</a>
      </div><a data-component="toggleme" data-target="#top" href="#" id="nav-toggle"><i class="kube-menu"></i></a>
    </div>
  </div>
  <div class="hide-sm" id="top">
    <div id="top-brand">
      <a href="/" title="home" class="navHomeLinks">Home</a>
    </div>
    <div class="row around">
    <nav id="top-nav-main">
      <ul>
       {{ $currentPage := . }}
       {{ range .Site.Menus.main }}
       <li><a href="{{ .URL }}" {{if  $currentPage.IsMenuCurrent "main" . }} style="text-decoration: underline; text-decoration-style: wavy; text-decoration-color: #ff3366;"{{end}}>{{ .Name }}</a></li>
    {{end}}
      </ul>
    </nav>
    </div>
    <nav id="top-nav-extra"> 
      <ul id="ulst">
        {{ range .Site.Menus.extra }} 
          <li>
            <a href="{{ .URL }}" {{if  $currentPage.IsMenuCurrent "extra" . }} id="whatever" {{end}}>{{ .Name }}</a>
          </li>
        {{ end }}  
      </ul>
    </nav>
  </div>

  <script>
    console.log("{{ .Permalink }}".split('/'))
    var navLink = "{{ .Permalink }}".split('/')[3];
    String.prototype.capitalize = function() {
      return this.charAt(0).toUpperCase() + this.slice(1);
    }
    console.log(navLink)
    function goBack() {
      window.history.back()
    }
    if (navLink != "") {
     var goB = "Go back";
     document.getElementsByClassName("navHomeLinks").innerHTML = goB;
      elementArray = document.getElementsByClassName("navHomeLinks");
      for(var i = 0; i < elementArray.length; i++){
        elementArray[i].innerHTML = goB;
        elementArray[i].setAttribute("href", "#");
        elementArray[i].setAttribute("onclick", "goBack()")
      }
    }
  </script>
